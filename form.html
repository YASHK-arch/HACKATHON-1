<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

/*1. Uses a clean 2-column layout ( col25 and col75) for labels and inputs.

2. Submits data to Formspree (https://formspree.io/f/xjkonnpp) so the responses go to your email.

3. Is responsive â†’ on small screens, columns stack vertically. But unfortunately this function will not work beacuse I used this form.html as an iframe inside index.html itself*/

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>


<div class="container">
  <form action="https://formspree.io/f/xjkonnpp" method="POST">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
        <option value="Russia">Russia</option>
        <option value="South Africa">South Africa</option>
        <option value="China">China</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Nepal">Nepal</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Iran">Iran</option>
        <option value="UAE">UAE</option>
        <option value="Australia">Australia</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Bahrain">Bahrain</option>
        <option value="Botswana">Botswana</option>
        <option value="Burundi">Burundi</option>
        <option value="Cambodia">Cambodia</option>
        <option value="Thailand">Thailand</option>
        <option value="Chile">Chile</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="France">France</option>
        <option value="Finland">Finland</option>
        <option value="Greece">Greece</option>
        <option value="Haiti">Haiti</option>
        <option value="Hungary">Hungary</option>
        <option value="Iceland">Iceland</option>
        <option value="South Korea">South Korea</option>
        <option value="Laos">Laos</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Feedback</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something......" style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

</body>
</html>
